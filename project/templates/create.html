{% extends 'base.html' %}

{% load static %}

{% block title %}Create URL{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/create.css' %}">

<h1>Create URL</h1>
<form method="post" action="{% url 'create_random_url' %}">
    {% csrf_token %}
    <label for="long_url">Long URL:</label><br>
    <input type="url" id="long_url" name="long_url" required maxlength="250"><br>
    <button type="submit">Create Random URL</button>
</form>

<form method="post" action="{% url 'create_custom_url' short_name='custom_name' %}">
    {% csrf_token %}
    <label for="long_url">Long URL:</label><br>
    <input type="url" id="long_url" name="long_url" required maxlength="250"><br>
    <label for="custom_name">Custom Name:</label><br>
    <input type="text" id="custom_name" name="short_name" required minlength="1" maxlength="10"><br>
    <button type="submit">Create Custom URL</button>
</form>
{% endblock %}
